<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community – GGD MM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .back {
      color: #bdbdbd;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 16px;
    }

    /* TITLE + LOGO */
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      text-align: center;
    }

    .title-row img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #7e57c2;
      box-shadow: 0 0 10px rgba(126,87,194,0.6);
    }

    h1 {
      font-size: 1.9rem;
      margin: 0;
    }

    /* ICONS */
    .icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* CARD BASE */
    .card {
      background: #1b1b1b;
      border-radius: 16px;
      border: 1px solid #2b2b2b;
      padding: 20px 20px;
      margin: 18px auto;
      max-width: 720px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #2c2c2c;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    ul li {
      margin-bottom: 12px;
    }

    ul li:last-child {
      margin-bottom: 0;
    }

    a {
      color: #64b5f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* GROUP CONTACTS – COMFORTABLE UI */
    .group-card {
      text-align: center;
    }

    .group-card h2 {
      text-align: left;
    }

    .group-card ul {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .group-card li {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .glow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      width: 100%;
      max-width: 380px;
      border-radius: 999px;
      background: linear-gradient(135deg, #3949ab, #7e57c2);
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.55);
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
      text-decoration: none;
    }

    .glow-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px rgba(126,87,194,0.9);
      background: linear-gradient(135deg, #455ad7, #8a63d6);
    }

    /* DEVELOPERS */
    .dev-section-title {
      margin-top: 28px;
      margin-bottom: 12px;
      font-size: 1.25rem;
    }

    .dev-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      margin-top: 6px;
    }

    .dev-card {
      background: #191919;
      border-radius: 14px;
      border: 1px solid #2c2c2c;
      padding: 18px;
      width: 190px;
      text-align: center;
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .dev-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.65);
    }

    .dev-card img {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #7e57c2;
      margin-bottom: 10px;
    }

    .dev-name {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.75;
      text-align: center;
    }

    /* ========== MOBILE ========== */
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .container {
        max-width: 100%;
      }

      .title-row {
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .card {
        padding: 18px 16px;
        margin: 16px auto;
      }

      .card h2 {
        font-size: 1.12rem;
      }

      .glow-btn {
        max-width: 100%;
        font-size: 0.94rem;
      }

      .icon {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }

      .dev-container {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 18px;
      }

      .dev-card {
        width: 100%;
        padding: 16px 10px;
      }

      .dev-card img {
        width: 70px;
        height: 70px;
      }
    }
  </style>

</head>
<body>

<div class="container">
  <a class="back" href="https://ggdmm123.github.io/ggdmm/">⬅ Back</a>

  <div class="title-row">
    <img src="ggd.jpg" alt="GGD MM Logo">
    <h1>GGD MM Community</h1>
  </div>

  <!-- GROUP CONTACTS -->
  <div class="card group-card">
    <h2>Group Contacts</h2>
    <ul>
      <li>
        <a class="glow-btn" href="https://discord.gg/dtrdtmtMW" target="_blank">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/906/906361.png" alt="Discord">
          Discord Group
        </a>
      </li>
      <li>
        <a class="glow-btn" href="https://t.me/ggdmm1" target="_blank">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
          Telegram Group
        </a>
      </li>
    </ul>
  </div>

  <!-- USEFUL LINKS -->
  <div class="card">
    <h2>Useful Links</h2>
    <ul>
      <li><a href="https://goose-goose-duck.fandom.com/wiki/Goose_Goose_Duck" target="_blank">GGD Fandom Wiki</a></li>
      <li><a href="https://gaggle.fun/goose-goose-duck" target="_blank">Official GGD Website</a></li>
      <li><a href="mailto:GooseGooseDuckMyanmar@gmail.com">Email Us – GooseGooseDuckMyanmar@gmail.com</a></li>
    </ul>
  </div>

  <!-- DEVELOPERS -->
  <h2 class="dev-section-title">Developers</h2>

  <div class="dev-container">
    <div class="dev-card">
      <img src="apple.jpg" alt="Apple">
      <div class="dev-name">Apple</div>
      <div>Developer & Support</div>
    </div>

    <div class="dev-card">
      <img src="leon.jpg" alt="Leon">
      <div class="dev-name">Leon</div>
      <div>Developer & Designer</div>
    </div>
  </div>

  <footer>
    GGD MM Community Page • 2025
  </footer>
</div>

</body>
</html>
