<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community – GGD MM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .back {
      color: #bbb;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 10px;
    }

    /* TITLE + LOGO */
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .title-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #7e57c2;
      box-shadow: 0 0 12px rgba(126,87,194,0.9);
    }

    h1 {
      font-size: 1.9rem;
      margin: 0;
    }

    /* ICONS */
    .icon {
      width: 22px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* 3D CARD */
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 20px 22px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .card h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    ul li {
      margin-bottom: 12px;
    }

    a {
      color: #64b5f6;
      text-decoration: none;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    /* GLOW BUTTONS */
    .glow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #3949ab, #7e57c2);
      color: #fff;
      border: none;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(126,87,194,0.8);
      transition: transform 0.25s, box-shadow 0.25s;
      animation: pulseGlow 2s infinite alternate;
      white-space: nowrap;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 8px rgba(126,87,194,0.5); }
      to   { box-shadow: 0 0 18px rgba(126,87,194,1); }
    }

    /* DEV CARDS */
    .dev-section-title {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .dev-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .dev-card {
      width: 190px;
      background: #191919;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .dev-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5);
    }

    .dev-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #7e57c2;
      margin-bottom: 10px;
    }

    .dev-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.75;
      text-align: center;
    }

    /* ========= MOBILE FIX: FULLY SHOW DEVELOPERS ========= */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      .container {
        max-width: 100%;
        padding: 0 4px;
      }

      .title-row {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 16px 14px;
        margin: 14px auto;
      }

      .card h2 {
        font-size: 1.05rem;
      }

      .glow-btn {
        width: 100%;
        max-width: 360px;
        font-size: 0.9rem;
        white-space: normal;
      }

      .icon {
        width: 20px;
        margin-right: 6px;
      }

      /* FULL-WIDTH DEVELOPER DISPLAY */
      .dev-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .dev-card {
        width: 100%;
        max-width: 360px;
        padding: 22px;
      }

      .dev-card img {
        width: 100px;
        height: 100px;
      }

      .dev-name {
        font-size: 1.15rem;
      }

      .back {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <a class="back" href="main.html">⬅ Back</a>

  <!-- TITLE + LOGO -->
  <div class="title-row">
    <img src="ggd.png" alt="GGD MM Logo">
    <h1>GGD MM Community</h1>
  </div>

  <!-- GROUP CONTACT LINKS -->
  <div class="card">

        <a class="glow-btn" href="https://discord.gg/dtrdtmtMW" target="_blank">

          Discord Group
        </a>
      </li>
      <li>
        <a class="glow-btn" href="https://t.me/ggdmm1" target="_blank">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
          Telegram Group
        </a>
      </li>
    </ul>
  </div>

  <!-- OTHER LINKS -->
  <div class="card">
    <h2>Useful Links</h2>
    <ul>
      <li><a href="https://goose-goose-duck.fandom.com/wiki/Goose_Goose_Duck" target="_blank">GGD Fandom Wiki</a></li>
      <li><a href="https://www.goosegooseduck.com" target="_blank">Official GGD Website</a></li>
      <li><a href="mailto:GooseGooseDuckMyanmar@gmail.com">Email Us – GooseGooseDuckMyanmar@gmail.com</a></li>
    </ul>
  </div>

  <!-- DEVELOPERS -->
  <h2 class="dev-section-title">Developers</h2>

  <div class="dev-container">
     <div class="dev-card">
      <img src="leon.jpg" alt="Leon">

    </div>
    <div class="dev-card">
      <img src="apple.jpg" alt="Apple">
      <div class="dev-name">Apple</div>
      <div>Developer & Support</div>
    </div>
  </div>

  <footer>
    GGD MM Community Page • 2025
  </footer>
</div>

</body>
</html>
